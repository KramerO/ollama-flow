[tool:pytest]
# Pytest configuration for Ollama Flow project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    windows: Windows-specific tests
    linux: Linux-specific tests
    macos: macOS-specific tests
    slow: Slow running tests (> 5 seconds)
    cli: CLI wrapper tests
    dashboard: Dashboard functionality tests
    framework: Enhanced framework tests
    neural: Neural intelligence tests
    monitoring: Monitoring system tests
    session: Session management tests
    mcp: MCP tools tests
    security: Security-related tests
    performance: Performance tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# addopts = -n auto  # Uncomment to enable parallel execution with pytest-xdist

# Coverage options (if pytest-cov is installed)
# addopts = --cov=ollama-flow-python --cov-report=html --cov-report=term-missing

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:flask.*
    ignore::UserWarning:werkzeug.*