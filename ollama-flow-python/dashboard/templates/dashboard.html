<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Flow Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav a:hover, .nav a.active {
            background: #667eea;
            color: white;
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h3 {
            margin-bottom: 1rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-indicator.stopped {
            background: #ef4444;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .metric {
            text-align: center;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        }

        .log-timestamp {
            color: #6b7280;
            margin-right: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #065f46;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš€ Ollama Flow Dashboard</div>
        <nav class="nav">
            <a href="/" class="active">Dashboard</a>
            <a href="/sessions">Sessions</a>
            <a href="/monitoring">Monitoring</a>
            <a href="/neural">Neural Intelligence</a>
        </nav>
    </div>

    <div class="container">
        <div id="alerts"></div>

        <div class="dashboard-grid">
            <!-- System Status -->
            <div class="card">
                <h3>
                    <span class="status-indicator" id="systemStatus"></span>
                    System Status
                </h3>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="cpuUsage">--</div>
                        <div class="metric-label">CPU Usage</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="memoryUsage">--</div>
                        <div class="metric-label">Memory Usage</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="diskUsage">--</div>
                        <div class="metric-label">Disk Usage</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="healthScore">--</div>
                        <div class="metric-label">Health Score</div>
                    </div>
                </div>
            </div>

            <!-- Task Execution -->
            <div class="card">
                <h3>Task Execution</h3>
                <form class="task-form" id="taskForm">
                    <div class="form-group">
                        <label for="taskDescription">Task Description</label>
                        <textarea 
                            id="taskDescription" 
                            name="task" 
                            rows="3" 
                            placeholder="Describe what you want the agents to accomplish..."
                            required></textarea>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="workerCount">Workers</label>
                            <select id="workerCount" name="workers">
                                <option value="2">2 Workers</option>
                                <option value="4" selected>4 Workers</option>
                                <option value="6">6 Workers</option>
                                <option value="8">8 Workers</option>
                                <option value="12">12 Workers</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="architecture">Architecture</label>
                            <select id="architecture" name="architecture">
                                <option value="HIERARCHICAL" selected>Hierarchical</option>
                                <option value="CENTRALIZED">Centralized</option>
                                <option value="FULLY_CONNECTED">Fully Connected</option>
                            </select>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="model">Model</label>
                            <select id="model" name="model">
                                <option value="codellama:7b" selected>CodeLlama 7B</option>
                                <option value="llama3">Llama 3</option>
                                <option value="mistral">Mistral</option>
                                <option value="phi3">Phi 3</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="secureMode" name="secure" checked>
                                Secure Mode
                            </label>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" id="executeBtn">
                            Execute Task
                        </button>
                        <button type="button" class="btn btn-danger" id="stopBtn" disabled>
                            Stop Task
                        </button>
                    </div>
                </form>
            </div>

            <!-- Current Task -->
            <div class="card">
                <h3>Current Task</h3>
                <div id="currentTask">
                    <p style="color: #6b7280; font-style: italic;">No task running</p>
                </div>
            </div>

            <!-- Performance Chart -->
            <div class="card">
                <h3>System Performance</h3>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h3>Activity Log</h3>
            <div class="log-container" id="activityLog">
                <div class="log-entry">
                    <span class="log-timestamp">[Loading...]</span>
                    Connecting to Ollama Flow Dashboard...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart setup
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU %',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4
                }, {
                    label: 'Memory %',
                    data: [],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
        
        // State management
        let isTaskRunning = false;
        let currentTaskDescription = null;
        
        // DOM elements
        const systemStatus = document.getElementById('systemStatus');
        const cpuUsage = document.getElementById('cpuUsage');
        const memoryUsage = document.getElementById('memoryUsage');
        const diskUsage = document.getElementById('diskUsage');
        const healthScore = document.getElementById('healthScore');
        const currentTask = document.getElementById('currentTask');
        const activityLog = document.getElementById('activityLog');
        const alerts = document.getElementById('alerts');
        const taskForm = document.getElementById('taskForm');
        const executeBtn = document.getElementById('executeBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Socket event handlers
        socket.on('connect', function() {
            addLogEntry('Connected to dashboard');
            requestSystemUpdate();
        });
        
        socket.on('disconnect', function() {
            addLogEntry('Disconnected from dashboard', 'error');
        });
        
        socket.on('system_update', function(data) {
            updateSystemMetrics(data);
            updatePerformanceChart(data);
        });
        
        socket.on('task_started', function(data) {
            isTaskRunning = true;
            currentTaskDescription = data.task;
            updateTaskStatus();
            addLogEntry(`Task started: ${data.task.substring(0, 50)}...`);
            showAlert('Task execution started', 'success');
        });
        
        socket.on('task_completed', function(data) {
            isTaskRunning = false;
            currentTaskDescription = null;
            updateTaskStatus();
            addLogEntry(`Task completed: ${data.success ? 'SUCCESS' : 'FAILED'}`);
            showAlert(`Task ${data.success ? 'completed successfully' : 'failed'}`, 
                     data.success ? 'success' : 'error');
        });
        
        socket.on('task_failed', function(data) {
            isTaskRunning = false;
            currentTaskDescription = null;
            updateTaskStatus();
            addLogEntry(`Task failed: ${data.error}`, 'error');
            showAlert(`Task failed: ${data.error}`, 'error');
        });
        
        // Form handling
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isTaskRunning) {
                showAlert('A task is already running', 'error');
                return;
            }
            
            const formData = new FormData(taskForm);
            const taskData = {
                task: formData.get('task'),
                workers: parseInt(formData.get('workers')),
                architecture: formData.get('architecture'),
                model: formData.get('model'),
                secure: formData.has('secure')
            };
            
            executeBtn.innerHTML = '<span class="loading"></span> Executing...';
            executeBtn.disabled = true;
            
            fetch('/api/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(taskData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                // Task started successfully - UI will be updated via socket events
            })
            .catch(error => {
                showAlert(`Failed to start task: ${error.message}`, 'error');
                executeBtn.innerHTML = 'Execute Task';
                executeBtn.disabled = false;
            });
        });
        
        stopBtn.addEventListener('click', function() {
            if (!isTaskRunning) {
                return;
            }
            
            stopBtn.innerHTML = '<span class="loading"></span> Stopping...';
            stopBtn.disabled = true;
            
            fetch('/api/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                showAlert('Task stopped', 'success');
            })
            .catch(error => {
                showAlert(`Failed to stop task: ${error.message}`, 'error');
            })
            .finally(() => {
                stopBtn.innerHTML = 'Stop Task';
                stopBtn.disabled = false;
            });
        });
        
        // Utility functions
        function updateSystemMetrics(data) {
            cpuUsage.textContent = `${data.cpu_percent.toFixed(1)}%`;
            memoryUsage.textContent = `${data.memory_percent.toFixed(1)}%`;
            diskUsage.textContent = `${data.disk_percent.toFixed(1)}%`;
            
            // Update system status indicator
            const avgUsage = (data.cpu_percent + data.memory_percent) / 2;
            if (avgUsage < 70) {
                systemStatus.className = 'status-indicator';
            } else {
                systemStatus.className = 'status-indicator stopped';
            }
        }
        
        function updatePerformanceChart(data) {
            const now = new Date().toLocaleTimeString();
            
            performanceChart.data.labels.push(now);
            performanceChart.data.datasets[0].data.push(data.cpu_percent);
            performanceChart.data.datasets[1].data.push(data.memory_percent);
            
            // Keep only last 20 data points
            if (performanceChart.data.labels.length > 20) {
                performanceChart.data.labels.shift();
                performanceChart.data.datasets[0].data.shift();
                performanceChart.data.datasets[1].data.shift();
            }
            
            performanceChart.update('none');
        }
        
        function updateTaskStatus() {
            if (isTaskRunning && currentTaskDescription) {
                currentTask.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <span class="loading"></span>
                        <div>
                            <div style="font-weight: 600; color: #667eea;">Running</div>
                            <div style="font-size: 0.875rem; color: #666;">${currentTaskDescription}</div>
                        </div>
                    </div>
                `;
                executeBtn.innerHTML = 'Execute Task';
                executeBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                currentTask.innerHTML = '<p style="color: #6b7280; font-style: italic;">No task running</p>';
                executeBtn.innerHTML = 'Execute Task';
                executeBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function addLogEntry(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span style="color: ${type === 'error' ? '#ef4444' : '#10b981'}">${message}</span>
            `;
            
            activityLog.appendChild(entry);
            activityLog.scrollTop = activityLog.scrollHeight;
            
            // Keep only last 50 entries
            while (activityLog.children.length > 50) {
                activityLog.removeChild(activityLog.firstChild);
            }
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alerts.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        function requestSystemUpdate() {
            socket.emit('request_update');
        }
        
        // Initial load
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (data.system) {
                    isTaskRunning = data.system.running;
                    currentTaskDescription = data.system.current_task;
                    updateTaskStatus();
                }
                
                if (data.resources) {
                    updateSystemMetrics(data.resources);
                }
                
                if (data.monitoring && data.monitoring.health_score) {
                    healthScore.textContent = `${data.monitoring.health_score.toFixed(1)}/100`;
                }
            })
            .catch(error => {
                addLogEntry(`Failed to load initial status: ${error.message}`, 'error');
            });
        
        // Update system status every 10 seconds
        setInterval(requestSystemUpdate, 10000);
    </script>
</body>
</html>
