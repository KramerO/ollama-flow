<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - Ollama Flow Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/dashboard.css">
    <style>
        .sessions-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .session-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .session-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-completed { background: #dcfce7; color: #16a34a; }
        .status-failed { background: #fef2f2; color: #dc2626; }
        .status-active { background: #fef3c7; color: #d97706; }
        .status-paused { background: #e0f2fe; color: #0284c7; }
        
        .session-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .metric {
            text-align: center;
            padding: 0.75rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .session-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary { background: #667eea; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        
        .btn-small:hover { transform: translateY(-1px); }
        
        .search-bar {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸš€ Ollama Flow Dashboard</div>
        <nav class="nav">
            <a href="/">Dashboard</a>
            <a href="/sessions" class="active">Sessions</a>
            <a href="/monitoring">Monitoring</a>
            <a href="/neural">Neural Intelligence</a>
        </nav>
    </div>

    <div class="container">
        <h1>Session Management</h1>
        
        <div class="card">
            <h3>Search & Filter Sessions</h3>
            <input type="text" class="search-bar" id="searchInput" placeholder="Search sessions by task description...">
            
            <div class="filters">
                <select class="filter-select" id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                    <option value="active">Active</option>
                    <option value="paused">Paused</option>
                </select>
                
                <select class="filter-select" id="sortBy">
                    <option value="created_at">Sort by Created</option>
                    <option value="duration">Sort by Duration</option>
                    <option value="success_rate">Sort by Success Rate</option>
                </select>
                
                <button class="btn btn-primary" onclick="refreshSessions()">Refresh</button>
                <button class="btn btn-danger" onclick="cleanupOldSessions()">Cleanup Old</button>
            </div>
        </div>

        <div class="sessions-grid" id="sessionsContainer">
            <div class="session-card">
                <div style="text-align: center; padding: 2rem; color: #666;">
                    Loading sessions...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allSessions = [];
        
        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            
            // Setup search and filter event listeners
            document.getElementById('searchInput').addEventListener('input', filterSessions);
            document.getElementById('statusFilter').addEventListener('change', filterSessions);
            document.getElementById('sortBy').addEventListener('change', filterSessions);
        });
        
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                allSessions = data.sessions;
                displaySessions(allSessions);
                
            } catch (error) {
                document.getElementById('sessionsContainer').innerHTML = `
                    <div class="session-card">
                        <div style="text-align: center; padding: 2rem; color: #ef4444;">
                            Error loading sessions: ${error.message}
                        </div>
                    </div>
                `;
            }
        }
        
        function displaySessions(sessions) {
            const container = document.getElementById('sessionsContainer');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="session-card">
                        <div style="text-align: center; padding: 2rem; color: #666;">
                            No sessions found
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sessions.map(session => {
                const statusClass = `status-${session.status}`;
                const duration = session.duration_seconds ? 
                    formatDuration(session.duration_seconds) : 'N/A';
                const successRate = session.success_rate !== null ? 
                    `${(session.success_rate * 100).toFixed(1)}%` : 'N/A';
                
                return `
                    <div class="session-card">
                        <div class="session-header">
                            <h4>${session.task_description.substring(0, 60)}${session.task_description.length > 60 ? '...' : ''}</h4>
                            <span class="session-status ${statusClass}">${session.status.toUpperCase()}</span>
                        </div>
                        
                        <div class="session-metrics">
                            <div class="metric">
                                <div class="metric-value">${duration}</div>
                                <div class="metric-label">Duration</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${session.agents_used || 0}</div>
                                <div class="metric-label">Agents Used</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${session.tasks_completed || 0}</div>
                                <div class="metric-label">Tasks Done</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${successRate}</div>
                                <div class="metric-label">Success Rate</div>
                            </div>
                        </div>
                        
                        <div style="font-size: 0.875rem; color: #666; margin-bottom: 1rem;">
                            <div>ID: ${session.session_id}</div>
                            <div>Created: ${new Date(session.created_at).toLocaleString()}</div>
                        </div>
                        
                        <div class="session-actions">
                            <button class="btn-small btn-primary" onclick="viewSession('${session.session_id}')">
                                View Details
                            </button>
                            ${session.status === 'paused' ? 
                                `<button class="btn-small btn-primary" onclick="resumeSession('${session.session_id}')">Resume</button>` : ''
                            }
                            <button class="btn-small btn-danger" onclick="deleteSession('${session.session_id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function filterSessions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filtered = allSessions.filter(session => {
                const matchesSearch = session.task_description.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || session.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            // Sort sessions
            filtered.sort((a, b) => {
                switch (sortBy) {
                    case 'duration':
                        return (b.duration_seconds || 0) - (a.duration_seconds || 0);
                    case 'success_rate':
                        return (b.success_rate || 0) - (a.success_rate || 0);
                    default: // created_at
                        return new Date(b.created_at) - new Date(a.created_at);
                }
            });
            
            displaySessions(filtered);
        }
        
        async function viewSession(sessionId) {
            try {
                const response = await fetch(`/api/session/${sessionId}`);
                const session = await response.json();
                
                if (session.error) {
                    throw new Error(session.error);
                }
                
                // Create modal or navigate to detail page
                showSessionModal(session);
                
            } catch (error) {
                alert(`Error loading session: ${error.message}`);
            }
        }
        
        function showSessionModal(session) {
            const modal = document.createElement('div');
            modal.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; padding: 2rem; border-radius: 12px; max-width: 800px; max-height: 80vh; overflow-y: auto; width: 90%;">
                        <h2>Session Details</h2>
                        <p><strong>ID:</strong> ${session.session_id}</p>
                        <p><strong>Status:</strong> ${session.status}</p>
                        <p><strong>Task:</strong> ${session.task_description}</p>
                        <p><strong>Architecture:</strong> ${session.architecture_type}</p>
                        <p><strong>Workers:</strong> ${session.worker_count}</p>
                        <p><strong>Model:</strong> ${session.model_name}</p>
                        <p><strong>Created:</strong> ${new Date(session.created_at).toLocaleString()}</p>
                        <p><strong>Last Active:</strong> ${new Date(session.last_active).toLocaleString()}</p>
                        
                        ${session.neural_insights && session.neural_insights.length > 0 ? `
                            <h3>Neural Insights (${session.neural_insights.length})</h3>
                            <ul>
                                ${session.neural_insights.slice(0, 5).map(insight => 
                                    `<li>${insight.pattern_type}: ${insight.confidence.toFixed(3)} confidence</li>`
                                ).join('')}
                            </ul>
                        ` : ''}
                        
                        ${session.performance_metrics ? `
                            <h3>Performance Metrics</h3>
                            <pre style="background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto;">${JSON.stringify(session.performance_metrics, null, 2)}</pre>
                        ` : ''}
                        
                        <button onclick="this.parentElement.parentElement.remove()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Close</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        async function deleteSession(sessionId) {
            if (!confirm('Are you sure you want to delete this session?')) {
                return;
            }
            
            try {
                // This would need to be implemented in the Flask app
                alert('Delete functionality not yet implemented in API');
                
            } catch (error) {
                alert(`Error deleting session: ${error.message}`);
            }
        }
        
        async function resumeSession(sessionId) {
            try {
                // This would need to be implemented in the Flask app
                alert('Resume functionality not yet implemented in API');
                
            } catch (error) {
                alert(`Error resuming session: ${error.message}`);
            }
        }
        
        async function refreshSessions() {
            document.getElementById('sessionsContainer').innerHTML = `
                <div class="session-card">
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        Refreshing sessions...
                    </div>
                </div>
            `;
            
            await loadSessions();
        }
        
        async function cleanupOldSessions() {
            if (!confirm('This will delete sessions older than 30 days. Continue?')) {
                return;
            }
            
            try {
                // This would need to be implemented in the Flask app
                alert('Cleanup functionality not yet implemented in API');
                
            } catch (error) {
                alert(`Error cleaning up sessions: ${error.message}`);
            }
        }
        
        function formatDuration(seconds) {
            if (seconds < 60) {
                return `${seconds.toFixed(1)}s`;
            } else if (seconds < 3600) {
                return `${(seconds / 60).toFixed(1)}m`;
            } else {
                return `${(seconds / 3600).toFixed(1)}h`;
            }
        }
    </script>
</body>
</html>
